apiVersion: v1
kind: Secret
metadata:
  name: alertmanager-config  # Name of the Secret containing the config
  namespace: monitoring
type: Opaque
stringData:
  alertmanager.yaml: |
    global:
      smtp_smarthost: 'smtp.gmail.com:587'
      smtp_from: 'your-email@gmail.com'  # Replace with your email
      smtp_auth_username: 'your-email@gmail.com'  # Replace with your email
      smtp_auth_password: 'your-app-password'  # Replace with your app password
      smtp_require_tls: true

    route:
      receiver: 'email-alerts'

    receivers:
    - name: 'email-alerts'
      email_configs:
      - to: 'abhilashkonda770@gmail.com'  # Replace with your email
        send_resolved: true
