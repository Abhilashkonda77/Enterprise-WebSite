apiVersion: apps/v1
kind: Deployment
metadata: 
  name: sechay-website-green
  namespace: enterprise-website
spec: 
  replicas: 1
  selector: 
    matchLabels: 
      app: sechay-website
      version: green
  template:
    metadata: 
      labels: 
        app: sechay-website
        version: green
    spec: 
      containers: 
        - name: sechay-website
          image: IMAGE_PLACEHOLDER
          ports: 
            - containerPort: 80
        - name: nginx-exporter
          image: nginx/nginx-prometheus-exporter:latest
          args:
            - -nginx.scrape-uri=http://127.0.0.1/nginx_status
          ports:
            - containerPort: 9113
